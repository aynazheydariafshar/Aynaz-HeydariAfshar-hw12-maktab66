<body>
    <div class="container">
        <form action="">
          <label for="inputFirstName">First Name</label>
          <input type="text" id="inputFirstName" name="firstname" placeholder="Your name..">
      
          <label for="inputLastName">Last Name</label>
          <input type="text" id="inputLastName" name="lastname" placeholder="Your last name..">
      
          <label for="inputCountry">Country</label>
          <select id="inputCountry" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <button id="btn-success" type="submit">submit</button>
        </form>
    </div>
